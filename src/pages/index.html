<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hofmann</title>
    <link rel="stylesheet" href="../stylesheets/main.scss" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
  </head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html-inspector/0.8.2/html-inspector.js"></script>
  <script>
    HTMLInspector.inspect();
  </script>
  <body>
    <include src="./layout/header.html"></include>

    <include src="./layout/main.html"></include>

    <include src="./layout/footer.html"></include>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/scrollify/1.0.21/jquery.scrollify.min.js"
      integrity="sha512-UyX8JsMsNRW1cYl8BoxpcamonpwU2y7mSTsN0Z52plp7oKo1u92Xqfpv6lOlTyH3yiMXK+gU1jw0DVCsPTfKew=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script>
      AOS.init();
    </script>
    <script>
      $(document).ready(function () {
        screenCheck();

        $('.scroll-control .one').click(function () {
          $.scrollify.move('#s-one');
        });
        $('.scroll-control .two').click(function () {
          $.scrollify.move('#s-two');
        });
        $('.scroll-control .three').click(function () {
          $.scrollify.move('#s-three');
        });
        $('.scroll-control .four').click(function () {
          $.scrollify.move('#s-four');
        });
        $('.scroll-control .five').click(function () {
          $.scrollify.move('#s-five');
        });
        $('.scroll-control .six').click(function () {
          $.scrollify.move('#s-six');
        });
        $('.scroll-control .seven').click(function () {
          $.scrollify.move('#s-seven');
        });
        $('.scroll-control .eight').click(function () {
          $.scrollify.move('#s-eight');
        });
        $('.scroll-control .nine').click(function () {
          $.scrollify.move('#s-nine');
        });
      });

      $(window).on('resize', function () {
        screenCheck();
      });

      function applyScroll() {
        $.scrollify({
          section: '.scroll',
          sectionName: 'section-name',
          //standardScrollElements: 'section',
          easing: 'easeOutExpo',
          scrollSpeed: 400,
          offset: 0,
          scrollbars: true,
          setHeights: false,
          overflowScroll: true,
          updateHash: false,
          touchScroll: true,
        });
      }

      function screenCheck() {
        var deviceAgent = navigator.userAgent.toLowerCase();
        var agentID = deviceAgent.match(/(iphone|ipod|ipad)/);
        if (agentID || $(window).width() <= 1024) {
          // its mobile screen
          $.scrollify.destroy();
          $('section').removeClass('scroll').removeAttr('style');
          $.scrollify.disable();
        } else {
          // its desktop
          $('section').addClass('scroll');
          applyScroll();
          $.scrollify.enable();
        }
      }
    </script>
    <script type="text/javascript">
      $('.list-carousel').slick({
        arrows: false,
        autoplay: true,
        speed: 1000,
      });
      $('.section6__list-card').slick({
        autoplay: true,
        speed: 1000,
        mobileFirst: true,
        dots: true,
        arrows: false,
        slidesToShow: 2,
        slidesToScroll: 2,
        variableWidth: true,
        responsive: [
          {
            breakpoint: 768,
            settings: {
              slidesToShow: 2,
              slidesToScroll: 2,
            },
          },
          {
            breakpoint: 640,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1,
            },
          },
          {
            breakpoint: 400,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1,
            },
          },
          {
            breakpoint: 280,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1,
            },
          },
        ],
      });
      $('.section3-content__prev-btn').click(function () {
        $('.list-carousel').slick('slickPrev');
      });

      $('.section3-content__next-btn').click(function () {
        $('.list-carousel').slick('slickNext');
      });
    </script>
  </body>
</html>
