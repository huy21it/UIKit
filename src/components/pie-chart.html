<div class="pie-chart">
    <img class="pie-chart__img" src="{{ image }}" alt="">
    <span class="{{ classPercent }}">{{ value1 }}</span>
    <span class="pie-chart__percent-small">{{value2}}</span>
    <p class="{{ classTitle }}">{{ title }}</p>
    <p class="{{ classContent }}">{{ content }}</p>
</div>
